<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Iterating Over Fetched Data to Build DOM</h1>
  <p>Your solutions to the problems will render to the DOM.</p>
  <p>Errors will show in the console.</p>
  <div id="planets"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    /*
    PROBLEM 1:
    We are using Axios to request all planets in the Solar System, including Pluto of course. On success, 
    loop over the planet objects, and for each planet, append to div#planets the markup shown below (Mercury used as an example):

    <div>
      <h3>Mercury</h3>
      <p>Diameter: 4879 Km</p>
      <p>Rotation: 58.6 hours</p>
      <p>Orbital Period: 88 days</p>
    </div>

    When the problem is solved correctly, the page should look like the `design.png` file found inside this project.
    */
    const planets = 'https://webapis.bloomtechdev.com/planets'
    axios.get(planets) // ADD YOUR CODE HERE
    .then(res => {
      const planets = res.data;
      const planetContainer = document.querySelector('#planets');
      planets.forEach(planet => {
        if (planet.name !== 'Pluto') {
          const h3 = document.createElement('h3');
        h3.textContent = planet.name;

        const p1 = document.createElement('p');
        p1.textContent = `Diameter: ${planet.diameter} km`

        const p2 = document.createElement('p');
        p2.textContent = `Rotation: ${planet.rotation_period} hours`
        
        const p3 = document.createElement('p');
        p3.textContent = `Orbital Period: ${planet.rotation_around_sun} days`

        const planetDiv = document.createElement('div')

        planetDiv.appendChild(h3);
        planetDiv.appendChild(p1);
        planetDiv.appendChild(p2);
        planetDiv.appendChild(p3);

        planetContainer.appendChild(planetDiv)
        }
      });
    })
    /*
    PROBLEM 2:
    Although this is misguided, find a way to prevent _planet_ Pluto from rendering to the DOM.
    */
  </script>
</body>

</html>
