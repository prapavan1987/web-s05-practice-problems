<!DOCTYPE html>
<html>

<body>
  <h1>Creating DOM Elements With CreateElement</h1>
  <script>
    /*
    PROBLEM 1: Create a new paragraph element and add the text "My favorite number is (your favorite number)" to it. Append the paragraph element to the body of the document.
    */
    //ENTER YOUR CODE HERE
    const paraElement = document.createElement('p');
    paraElement.textContent = 'My favorite number is 3';
    document.querySelector('body').appendChild(paraElement)
    /*
    PROBLEM 2: Create a new heading element with the text "Process has ended here." Prepend the heading element to the body of the document.
    */
    //ENTER YOUR CODE HERE
    const newHeading = document.createElement('h1');
    newHeading.textContent = 'Process has ended here.';
    document.querySelector('body').prepend(newHeading);
    
     /*
    PROBLEM 3: Create a new paragraph element with the text "Here we go, I am playing with the DOM!" and append it to the document's body. 
    Create two more paragraph elements with identical text, append them to the body, and choose different colors for each paragraph.
    */
    //ENTER YOUR CODE HERE
    const newParaElem = document.createElement('p');
    newParaElem.textContent = 'Here we go, I am playing with the DOM!';
    newParaElem.style.color = 'yellow';
    document.body.appendChild(newParaElem);

    const oneMorePara = document.createElement('p');
    oneMorePara.textContent = 'Here we go, I am playing with the DOM!';
    oneMorePara.style.color = 'red'

    const twoMorePara = document.createElement('p');
    twoMorePara.textContent = 'Here we go, I am playing with the DOM!';
    twoMorePara.style.color = 'green';

    document.body.appendChild(oneMorePara);
    document.body.appendChild(twoMorePara);


    /*

    */

    /*
    PROBLEM 5 (DEBUGGING): The following code has some errors. Fix the code to create a new paragraph element with the text "Hello" and prepend it to the document's body. 
    Then create a new paragraph element with the text "World" and append it to the document's body.

  </script>
</body>

</html>
