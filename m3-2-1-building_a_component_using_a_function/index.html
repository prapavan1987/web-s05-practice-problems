    /*
    PROBLEM 1: Create a function component called buttonMaker that generates an HTML button with the text 'Click Me!'. 
    The function should take two parameters: text (a string) representing the text to be displayed on the button, 
    and onClick (a function) representing the click event handler for the button. When the button is clicked, 
    the handler should console.log('Button Clicked!');
    */

    //ENTER YOUR CODE HERE
    function buttonMaker (text, onClick) {
      const htmlButton = document.createElement('button');
      htmlButton.textContent = text;
      htmlButton.addEventListener('click', onClick);
      return htmlButton
    }

    function handleClick () {
      console.log('Button Clicked');
    }

    const htmlButton = buttonMaker('Click Me!', handleClick);
    document.querySelector('body').appendChild(htmlButton);
    /*
    PROBLEM 2: Write a function component called createCard that generates an HTML card element. 
    The function should take three parameters: title (a string) representing the card title, 
    description (a string) representing the card description, and imageUrl (a string) representing the URL of the image to be displayed in the card. 
    Once you write the function, call it with the following parameters:

    createCard('Card Title', 'This is a description of the card.', 'https://example.com/image.jpg');
    */

    //ENTER YOUR CODE HERE
    function createCard (title, description, imageUrl) {
      const htmlCard = document.createElement('div');
      htmlCard.classList.add('card');

      const cardTitle = document.createElement('h2');
      cardTitle.textContent = title;

      const cardDescription = document.createElement('p');
      cardDescription.textContent = description;

      const cardImage = document.createElement('img');
      cardImage.src = imageUrl;
      cardImage.alt = 'card-image';

      htmlCard.appendChild(cardTitle);
      htmlCard.appendChild(cardDescription);
      htmlCard.appendChild(cardImage);

      document.querySelector('body').appendChild(htmlCard);
    }

    createCard('Card Title', 'This is a description of the card.', 'https://example.com/image.jpg')
